{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ author.last_name }} {{ author.first_name }}</h1>

  <p><a href="">{{ author.date_of_birth }}</a> <a href="">{{ author.date_of_death }}</a></p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for copy in author.book_set.all %}
        <hr>
      <p><strong>{{ copy.title }}</strong></p>
      <p><strong>Imprint:</strong> {{ copy.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
